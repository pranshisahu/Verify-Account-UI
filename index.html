<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verification Account UI</title>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>
        <p>" We emailed you the six digit code to demo@email.com "
            <br>
            " Enter the code below to confirm your email address "
        </p>
        <div class="code-container">
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="0"/>
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="1"/>
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="2"/>
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="3"/>
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="4"/>
            <input type="number" class="code" placeholder="0" maxlength="1" required autofocus data-number="5"/>
        </div>
        <div>
            <button type="button" class="btn-btn-primary">Verify</button>
        </div>
        <small class="info">
            " If you didn't receive a code !! "
            <strong>Resend</strong>
        </small>
    </div>
    <script src="App.js"></script>
</body>
</html>
